<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition>

    <h:form>

        <p:menubar>
            <p:submenu label="Plik" icon="ui-icon-document">
                <p:submenu label="Wybierz plik" icon="ui-icon-contact">
                    <p:menuitem value="Projekt" url="#"/>
                    <p:menuitem value="Plik" url="#"/>
                </p:submenu>
                <p:menuitem value="Otwórz" url="#"/>
                <p:separator/>
                <p:menuitem value="Zamknij" url="#"/>
            </p:submenu>

            <p:submenu label="Edycja" icon="ui-icon-pencil">
                <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"/>
                <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"/>
            </p:submenu>

            <p:submenu label="Obliczenia" icon="ui-icon-calculator">
                <p:submenu label="Algorytm" icon="ui-icon-contact">
                    <p:menuitem value="Hooke-Jeeves" action="#{viewsDataController.setHookeJeevesAlgorithm}"/>
                    <p:menuitem value="Powell" action="#{viewsDataController.setPowellAlgorithm}"/>
                    <p:menuitem value="Inny" url="#"/>
                </p:submenu>
                <p:submenu label="Funkcja Materiału" icon="ui-icon-contact">
                    <p:menuitem value="σ=k*ε(i)^n" action="#{viewsDataController.simpleMaterialFunction}"/>
                    <p:menuitem value="σ=sqrt(3)* [W*K0*ε^n*exp(β/T)+(1-W)*Ks*exp(βs/T)]*(sqrt(3)*predkoscOdkszt)^m"
                                action="#{viewsDataController.compressedMaterialWithoutRecrystalizationSofteningFunction}"/>
                </p:submenu>
                <p:menuitem value="Uruchom" action="#{viewsDataController.loadResultsToViews}" update="@all"/>
            </p:submenu>
            <p:submenu label="Help" icon="ui-icon-help">
                <p:submenu label="Wyszukaj" icon="ui-icon-search">
                    <p:submenu label="Text">
                        <p:menuitem value="Obszar roboczy" url="#"/>
                    </p:submenu>
                    <p:menuitem value="Pliki" url="#"/>
                </p:submenu>
            </p:submenu>


            <f:facet name="options">
                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink"
                                 style="background-color: cornflowerblue;"/>
            </f:facet>
        </p:menubar>

    </h:form>

</ui:composition>
</body>
</html>
