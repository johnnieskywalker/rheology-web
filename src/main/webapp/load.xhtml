<html xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>

</h:head>
<h:body>

    <h:form enctype="multipart/form-data" style="display: table-caption;">
        <p:growl id="messages" showDetail="true" />
        <div style="display: inline-flex;">
            <p:fileUpload path="#{fileUploadView.uploadedFile}" mode="simple" skinSimple="true" />

        </div>
        <p:commandButton value="Wyślij" ajax="false" actionListener="#{fileUploadView.upload}" />
    </h:form>


    <p:dock position="bottom">
        <p:menuitem path="Ładuj dane" icon="/icons/upload_file_icon_blue.png" url="load.xhtml"/>
        <p:menuitem path="Tabela" icon="/icons/table.png" url="load.xhtml"/>
        <p:menuitem path="Wykres" icon="/icons/graph.png" url="load.xhtml"/>
        <p:menuitem path="Konsola" icon="/icons/terminal.png" url="load.xhtml"/>
        <p:menuitem path="Historia Optymalizacji" icon="/icons/history.png" url="load.xhtml"/>

    </p:dock>
</h:body>
</html>
