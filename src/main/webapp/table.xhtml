<html xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

</h:head>
<h:body>
    <ui:composition template="/WEB-INF/template/commonLayout.xhtml">
        <ui:define name="content">

            <p:dataTable var="row" value="#{tableView.tableRowWrappers}" stickyHeader="true">
                <p:column headerText="Odkształcenie">
                    <h:outputText value="#{row.deformation}"/>
                </p:column>
                <p:column headerText="Naprężenie Zmierzone">
                    <h:outputText value="#{row.experimentalStress}"/>
                </p:column>
                <p:column headerText="Naprężenie wyliczone">
                    <h:outputText value="#{row.calculatedStress}"/>
                </p:column>
                <p:column headerText="Błąd średniokwadratowy">
                    <h:outputText value="#{row.meanSquaredError}"/>
                </p:column>
            </p:dataTable>

            <div>
                <h:outputLabel value="Parametr K :  #{tableView.optimizedParameterK}" ></h:outputLabel>
            </div>
            <div>
                <h:outputLabel value="Parametr N : #{tableView.optimizedParameterN}"></h:outputLabel>
            </div>
            <div>
                <h:outputLabel value="Suma błędów średniokwadratowych : #{tableView.sumMeanSquaredError}"></h:outputLabel>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
