<html xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>

                    <p:menuitem path="Projekt" url="#" />
                    <p:menuitem path="Plik" url="#" />
                </p:submenu>
                <p:menuitem path="Otwórz" url="#" />
                <p:separator />
                <p:menuitem path="Zamknij" url="#" />
            </p:submenu>

            <p:submenu label="Edycja" icon="ui-icon-pencil">
                <p:menuitem path="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                <p:menuitem path="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />

            <p:submenu label="Obliczenia" icon="ui-icon-calculator">

                    </p:submenu>
                    <p:menuitem path="Pliki" url="#" />

            <f:facet name="options">
                <p:commandButton type="button" path="Logout" icon="ui-icon-extlink" style="background-color: cornflowerblue;" />
            </f:facet>
        </p:menubar>
    </h:form>

    <p:dock position="bottom">
        <p:menuitem path="Ładuj dane" icon="/icons/upload_file_icon_blue.png" url="load.xhtml"/>
        <p:menuitem path="Tabela" icon="/icons/table.png" url="load.xhtml"/>
        <p:menuitem path="Wykres" icon="/icons/graph.png" url="load.xhtml"/>
